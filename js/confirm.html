<script>
    function Modal(msg, callback) {
        this.callback = callback;
        this.id = '#the-pannel';
        this.html = '<div class="panel panel-default my-pannel" id="the-pannel">'
                + '<div class="panel-heading">'
                + '<strong>' + msg + '</strong>'
                + '</div>'
                + '<div class="panel-body">'
                + '<button class="btn btn-warning" id="sure" style="width: 170px;">确定</button>'
                + '<button class="btn btn-default" id="cancel" style="width: 170px;margin-left: 27px;">取消</button>'
                + '</div>'
            + '</div>'
        ;
    }
    Modal.prototype.init = function () {
        $('body').prepend(this.html);

        var that = this;
        $(this.id).on('click', function (e) {
            e.stopPropagation();
            var id = $(e.target).attr('id');
            if (!id) {
                return false;
            }
            var bool = false;
            if ('sure' == id) {
                bool = true;
            } else if ('cancel' == id) {
                bool = false;
            }
            that.destory();
            that.callback(bool);
        });
    };
    Modal.prototype.destory = function () {
        $(this.id).unbind('click');
        $(this.id).remove();
    };

    $(function () {
        $('#rename').on('click', function () {
            var modal = new Modal('确认要?', function (bool) {
                if (bool) {
                    //do this
                }
            });
            modal.init();
        });
    });
</script>
